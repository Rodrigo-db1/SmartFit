<form class="form-group" action="">
<div class="form-icon"> 
    <img/>
</div>
<h3>Qual horário você quer treinar?</h3>
<div>
    <input type="radio" name="morning" value="morning"/>
    <label for="morning">Manhã</label>
    <span>06:00 às 12:00</span>
</div>
<div>
    <input type="radio" name="afternoon" value="afternoon"/>
    <label for="afternoon">Tarde</label>
    <span>13:00 às 18:00</span>
</div>
<div>
    <input type="radio" name="night" value="night"/>
    <label for="night">Noite</label>
    <span>18:01 às 24:00</span>
</div>
<div>
    <input type="checkbox" name="show-closed"/>
    <label for="show-closed"> Exibir unidades fechadas</label>
</div>
</form>
